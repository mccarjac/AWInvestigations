name: Build Android APK

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Needed for release upload

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android APK
        id: build_apk
        run: |
          echo "Starting EAS build for Android APK..."
          BUILD_INFO=$(eas build --platform android --profile preview --non-interactive --output=json)
          echo "$BUILD_INFO"
          # Extract build ID for further querying
          BUILD_ID=$(echo "$BUILD_INFO" | jq -r '.id')
          echo "Build ID: $BUILD_ID"
          echo "::set-output name=build_id::$BUILD_ID"

      - name: Get APK download URL via EAS API
        id: get_apk_url
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          # Query the EAS API for build details
          BUILD_ID="${{ steps.build_apk.outputs.build_id }}"
          BUILD_DETAILS=$(curl -s -H "Authorization: Bearer $EXPO_TOKEN" "https://api.expo.dev/v2/builds/$BUILD_ID")
          # Extract download URL (.apk file)
          APK_URL=$(echo "$BUILD_DETAILS" | jq -r '.artifacts.android.buildUrl')
          echo "APK Download URL: $APK_URL"
          echo "::set-output name=apk_url::$APK_URL"

      - name: Create or update a GitHub Release with APK link
        uses: softprops/action-gh-release@v2
        if: ${{ steps.get_apk_url.outputs.apk_url != '' }}
        with:
          tag_name: latest-apk
          name: Android APK (latest)
          body: |
            ## Download the latest APK
            
            [Download APK](${{ steps.get_apk_url.outputs.apk_url }})

            This is an automated release containing the latest Android build artifact.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Information (optional)
        run: |
          echo "âœ… Build completed and posted download URL to GitHub Release."
          echo "ðŸ”— APK: ${{ steps.get_apk_url.outputs.apk_url }}"
