name: Build Android APK

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android APK
        id: build_apk
        run: |
          echo "Starting EAS build for Android APK..."
          eas build --platform android --profile preview --non-interactive --no-wait
          echo "build_submitted=true" >> $GITHUB_OUTPUT

      - name: Build Information
        if: steps.build_apk.outputs.build_submitted == 'true'
        run: |
          echo "âœ… Build has been submitted to Expo Application Services (EAS)"
          echo "ðŸ“± The build will be processed on EAS servers (typically 10-20 minutes)"
          echo "ðŸ”— Check your build status at: https://expo.dev/accounts/mccarjac/projects/GameCharacterManager/builds"
          echo ""
          echo "Once the build completes, you can download the APK from the Expo dashboard."
